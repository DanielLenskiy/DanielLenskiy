<!DOCTYPE html>
<html>
<head>

<link href="css/interfase.css" rel="stylesheet">


</head>
<body>
<h2>Welcome</h2>
<h2 id="result" class="ui-widget-content">
</h2>

<h1>Weels: <span id="wheel-count">0</span></h1>
<h2>Weels p/s: <span id="wheel-ps">0</span></h2>

<button id="produce-wheel">Produce Weels</button>

<h2>Upgrades:</h2>

<button id="hitech-training">Hitech Weels Training</button>
Transform 5 Hitech into 1 Neytron Weel<br>

<button id="wood-wheel">Hire Wood Wheel</button>
<button id="rubber-wheel">Hire Rubber Wheel</button>
<button id="hitech-wheel">Hire Hitech Wheel</button>
<button id="neytron-wheel">Hire Neytron Wheel</button>

<h2>Weels:</h2>
Wood: <span id="wood-count">0</span><br>
Rubber: <span id="rubber-count">0</span><br>
Hitech: <span id="hitech-count">0</span><br>
Neytron: <span id="neytron-count">0</span><br>

<script src="js/jquery.mousewheel.min.js"></script>

<script src="js/main.js"></script>


</body>
</html>
